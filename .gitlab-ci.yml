    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_PROJECT_NAME:latest .
    - docker image tag $CI_PROJECT_NAME:latest $DOCKER_REGISTRY:latest
    - docker image tag $CI_PROJECT_NAME:latest registry.gitlab.com/telecomproject/$CI_PROJECT_NAME:latest
    - docker image ls
    - docker push registry.gitlab.com/telecomproject/$CI_PROJECT_NAME:latest
    - docker push $DOCKER_REGISTRY:latest